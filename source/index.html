<!DOCTYPE html>
<html lang="ru">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puregram</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="img/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="img/apple.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="preload" href="/fonts/gteestiprodisplay_regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/fonts/steelfish.woff2" as="font" crossorigin="anonymous">
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <div class="burger js-burger"></div>
      <a class="header__logo logo" href="#"><span>XD</span>design</a>
      <ul class="clear-list burger-panel header__menu">
        <li class="header__item">
          <a class="header__link js-burger" href="#">Выгоды</a>
        </li>
        <li class="header__item">
          <a class="header__link js-burger" href="#">Мнения</a>
        </li>
        <li class="header__item">
          <a class="header__link js-burger" href="#">О рюкзаке</a>
        </li>
        <li class="header__item">
          <a class="header__link js-burger" href="#">Стоимость</a>
        </li>
      </ul>
      <button type="button" class="header__button link">Оставить заявку</button>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container hero__container">
        <h1 class="hero__title">5 слоев защиты</h1>
        <p class="hero__title hero__title--second">от карманных воров</p>
        <p class="hero__subtitle">Городской рюкзак <br> Bobby Pro</p>
        <picture>
          <source type="image/webp" media="(min-width: 1200px)" srcset="catalog/view/theme/alimeva/img/about-pc.webp 1x, catalog/view/theme/alimeva/img/about-pc@2x.webp 2x">
          <source media="(min-width: 1200px)" srcset="catalog/view/theme/alimeva/img/about-pc.jpg 1x, catalog/view/theme/alimeva/img/about-pc@2x.jpg 2x">
          <source type="image/webp" srcset="catalog/view/theme/alimeva/img/about.webp 1x, catalog/view/theme/alimeva/img/about@2x.webp 2x">
          <img class="about__image" src="img/hero__full.jpg" width="350" height="200" srcset="img/hero__full@2x.jpg 2x" loading="lazy" alt="Компания ALBAZO">
        </picture>
      </div>
    </section>
    <section class="preload"></section>
  </main>
  <footer class="footer">
    <div class="container footer__container"></div>
  </footer>


  <script src="js/script.js"></script>
</body>
</html>
